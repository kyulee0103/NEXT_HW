<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ex1.css" />
    <title>Awesome</title>
  </head>
  <body>
    <div id="myDIV" class="header">
      <h2>Kyulee's To Do List</h2>
      <div class="inputBox">
        <input type="text" id="myInput" placeholder="What to do...?" />
        <button onclick="newElement()" class="addBtn">Add</button>
      </div>
    </div>

    <ul id="myUL">
      <li>
        <span>My name is kyulee :)</span>
        <span class="close">&#215;</span>
      </li>
    </ul>

    <button id="myBtn">근데 계획을 세워봤자...</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>오늘도...</p>
        <img class="pic" src="pic.jpg" />
      </div>
    </div>
  </body>
  <script src="ex1-answer.js"></script>
